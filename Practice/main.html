<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--   CSS   -->
    <link rel="stylesheet" href="./style.css" />

    <title>Image Tester</title>
  </head>

  <body>
    <div>
      <h1 style="text-align: center">Image Splitting !!</h1>

      <div>
        <div class="part1">
          <img
            id="pic"
            width="40%"
            height="60%"
            src="https://images.pexels.com/photos/1133957/pexels-photo-1133957.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          />
        </div>

        <div style="margin-bottom: 2rem">
          Display in Canvas :
          <canvas id="myCanvas" style="border: 3px solid #ff168e"> </canvas>
        </div>

        <div class="part2">
          <h3>Select and Upload Local Image:</h3>
          <input type="file" id="img" name="img" accept="image/*" onchange="getDimension(event)" />
          <img id="display" />

          <button class="generateBtn" type="text" onclick="generatePuzzleHandler()">Generate</button>
        </div>

        <div class="puzzle"></div>
      </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
